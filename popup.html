<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 340px;
        padding: 10px;
      }
      label {
        display: block;
        font-size: 12px;
        margin-top: 8px;
      }
      input,
      textarea,
      select {
        width: 100%;
        box-sizing: border-box;
        margin-top: 4px;
      }
      textarea {
        height: 80px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row > div {
        flex: 1;
      }
      small {
        color: #666;
        display: block;
        margin-top: 6px;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div>
        <label>Direction</label>
        <select id="direction">
          <option>Outbound</option>
          <option>Inbound</option>
        </select>
      </div>
      <div>
        <label>PersonType (optional)</label>
        <select id="personType">
          <option value="">Auto (from match)</option>
          <option>Decision maker LI #1</option>
          <option>Decision maker LI #2</option>
          <option>Decision maker LI #3</option>
        </select>
      </div>
    </div>

    <label>Webhook URL (Apps Script Web App)</label>
    <input
      id="webhookUrl"
      placeholder="https://script.google.com/macros/s/....../exec"
    />

    <label>LinkedIn Profile URL (auto)</label>
    <input id="profileUrl" />

    <label>Other party name (auto)</label>
    <input id="otherPartyName" />

    <label>Thread URL (auto)</label>
    <input id="threadUrl" />

    <label>Message text</label>
    <textarea id="message"></textarea>

    <button id="latestBtn">Latest Message</button>
    <button id="extractBtn">Extract All Messages</button>
    <button id="logBtn">Log to CRM</button>
    <div class="status" id="status"></div>

    <small>
      Tip: Your CRM must have the LinkedIn profile URL saved in “Decision maker
      LI #1/#2/#3” columns for matching.
    </small>

    <script src="popup.js"></script>
  </body>
</html>
